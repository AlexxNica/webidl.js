<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="WebIDL2.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>TypeScript HTML App</h1>

    <textarea id="input" style="display: none">
        
        [Constructor, Constructor(DOMString blurp), NamedConstructor=webkitBlurpEvent(DOMString blurp)]
        interface BlurpEvent : CustomEvent { 
            readonly attribute DOMString blurp; 
            attribute DOMString? maybe;
            Boolean checkIfOkay(optional DOMString[]? potentialIssues = null); 
        };

        BlurpEvent implements EventTarget;

        callback interface MyFunc {
            legacycaller DOMString convert(DOMString input);
            legacycaller DOMString convert(double input,double input2);
        };

    </textarea>
    <pre id="output"></pre>
</body>
</html>
